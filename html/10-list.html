<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>
    <header>
        <h1>Lists</h1>
    </header>
    <main>
        <div>
            <h2>Unordered List</h2>
            <ul>
                <li>Mango</li>
                <ul>
                    <li>Color : Yellow</li>
                    <li>Season : Summer</li>
                </ul>
                <li>Banana</li>
                <ul>
                    <li>Color : Yellow</li>
                    <li>Season : Rain</li>
                </ul>
                <li>Apple</li>
                <ul>
                    <li>Color : Red</li>
                    <li>Season : Winter</li>
                </ul>
            </ul>
        </div>

        <div>
            <h2>Ordered List</h2>
            <ol>
                <li>Yash : 94%</li>
                <li>Jeel : 92%</li>
                <li>Aakash : 88 %</li>
                <li>Divya : 50%</li>
            </ol>
        </div>
    </main>
    <footer>
        <br>
        <a href="index.html">Back To Homepage.</a>
    </footer>
</body>

</html>
