<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed from other website in HTML.</title>
</head>
<body>
    <header>
        <h1>Embed from other websites.</h1>
    </header>
    <main>
        <!-- youtube embed -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ywwTbMd_scc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br>
        <br>
        <!-- website embed -->
        <iframe src="https://www.wikipedia.org/" frameborder="0" width="560" height="315"></iframe>
        <br>
    </main>
    <footer>
        <br>
        <a href="index.html">Back To Homepage.</a>
    </footer>
</body>
</html>
