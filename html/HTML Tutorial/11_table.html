<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML.</title>
</head>

<body>
    <header>
        <h1>Table</h1>
    </header>
    <main>
        <table>
            <caption>
                Maths Result
            </caption>
            <thead>
                <tr>
                    <th>Roll no.</th>
                    <th>Name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Yash</td>
                    <td>98</td>
                </tr>
                <tr>
                    <td>12.</td>
                    <td>Suresh</td>
                    <td>97</td>
                </tr>
                <tr>
                    <td>65</td>
                    <td>Raju</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tbody>
        </table>
        <br>
        <table>
            <tr>
                <th colspan="2">Information</th>
            </tr>
            <tr>
                <td>man</td>
                <td>72%</td>
            </tr>
            <tr>
                <td>women</td>
                <td>28%</td>
            </tr>
        </table>
    </main>
    <footer>
        <br>
        <a href="index.html">Back To Homepage.</a>
    </footer>
</body>

</html>
