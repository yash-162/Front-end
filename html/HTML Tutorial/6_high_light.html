<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High lighting tags.</title>
</head>
<body>
    <!-- Break  Line tag -->
    <br>
    <!-- Bold Tag -->   
    <b>Bold</b>
    <br>
    <!-- Italic Tag -->
    <br>
    <i>Italic</i>
    <br>
    <!-- Underline Tag -->
    <br>
    <u>Underline</u>
    <br>
    <!-- Big tag -->
    <br>
    <big>Big Tag</big>
    <br>
    <!-- Small Tag -->
    <br>
    <small>Small Tag</small>
    <br>
    <!-- Horizontal Line -->
    <br>
    <hr>
    <br>
    <!-- Subscript and Superscript Tags -->
    <p>H<sub>2</sub>O</p>
    <p>a<sup>2</sup> + b<sup>2</sup></p>
    <!-- Pre tag -->
    <pre>
        This
        is a smaple
        tag.
    </pre>   
    <a href="index.html">Back To Homepage.</a>
</body>
</html>
