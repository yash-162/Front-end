<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Layout-18</title>
</head>
<body>
    <div class="block title has-text-centered">
        <p>Layout-18</p>
    </div>
    <div class="container">
        <div class="columns">
            <div class="column is-8">
                <div class="columns">
                    <div class="column is-full">
                        <p class="notification is-danger">1</p>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-6">
                        <p class="notification is-danger">3</p>
                    </div>
                    <div class="column is-6">
                        <p class="notification is-danger">4</p>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-6">
                        <p class="notification is-danger">5</p>
                    </div>
                    <div class="column is-6">
                        <p class="notification is-danger">6</p>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-6">
                        <p class="notification is-danger">7</p>
                    </div>
                    <div class="column is-6">
                        <p class="notification is-danger">8</p>
                    </div>
                </div>
            </div>
            <div class="column is-4">
                <p class="notification is-danger">2</p>
            </div>
        </div>
        <div class="columns">
            <div class="column is-full">
                <p class="notification is-danger">9</p>
            </div>
        </div>
    </div>
</body>
</html>
